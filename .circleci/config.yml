version: 2
jobs:
  build:
    docker:
        - image: circleci/node:8.9.4-stretch
    steps:
      - checkout
      - run: npm i
      - run: sudo npm i -g lerna
      - run: lerna bootstrap
      - run: npm run lint
      - run: npm run test
      - run: npm run build
      - store_artifacts:
          path: build
          prefix: build
