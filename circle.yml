machine:
  node:
    version: 5.5.0
  ruby:
    version: 2.3.0
deployment:
  release:
    branch: master
    commands:
      - npm run build 
      - npm run update-pages
      - git config --global user.email "toolkit@sky.uk"
      - git config --global user.name "Toolkit CI"
      - bundle exec jekyll build
      - bundle exec rake deploy
test:
  post:
    - rm -r ~/toolkit/node_modules
