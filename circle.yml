general:
  artifacts:
    - "pages/assets/css/toolkit.css"
    - "package.json"
  branches:
    ignore:
      - gh-pages

machine:
  node:
    version: 5.5.0
  ruby:
    version: 2.3.0

dependencies:
  pre:
    - npm install -g npm
    - npm uninstall sky-toolkit-core
    - npm uninstall sky-toolkit-ui

test:
  pre:
    - source ~/nvm/nvm.sh

deployment:
  release:
    branch: master
    commands:
      - npm run build
